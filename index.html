<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <!-- Daisy UI and Tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Montserrat font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome icons  -->
    <script
      src="https://kit.fontawesome.com/7536ca6a43.js"
      crossorigin="anonymous"
    ></script>
    <!-- color configuration  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "theme-color": "#F85559",
            },
          },
        },
      };
    </script>

    <style>
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="font-montserrat">
    <header class="md:container md:mx-auto">
      <nav
        class="lg:bg-theme-color text-white lg:mt-5 px-3 py-3 md:py-7 rounded-full"
      >
        <div class="navbar justify-between flex-row-reverse lg:flex-row">
          <div class="navbar-start justify-end lg:justify-start">
            <div class="dropdown dropdown-end">
              <label
                tabindex="0"
                class="btn btn-ghost text-2xl md:text-4xl text-[#121212] lg:hidden"
              >
                <i class="fa-solid fa-bars"></i>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow rounded-box text-lg font-medium bg-theme-color"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
                <li>
                  <div class="join rounded-full gap-0">
                    <input class="input join-item" placeholder="Search here" />
                    <button class="btn join-item rounded-r-full bg-white">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
            <ul
              class="menu menu-horizontal px-1 hidden lg:inline-flex text-base xl:text-lg font-medium"
            >
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="navbar-center md:flex">
            <div class="flex items-center gap-3">
              <img src="images/logo.png" alt="logo" />
              <h1
                class="text-3xl md:text-[40px] font-bold text-[#121212] lg:text-white"
              >
                Fruit Burst
              </h1>
            </div>
          </div>
          <div class="navbar-end hidden lg:inline-flex">
            <div class="join rounded-full">
              <input class="input join-item" placeholder="Search here" />
              <button class="btn join-item rounded-r-full bg-white">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
